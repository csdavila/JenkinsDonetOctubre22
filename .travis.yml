language: csharp
mono: none
sudo: required
# dist: xenial
# dist: focal
dist: trusty
dotnet: 6.0.202
branches:
  only:
    - main
#    - develop
script:
  - dotnet build
  - dotnet test
# before_deploy:
# - export CLOUDSDK_PYTHON=python3.5
# [START travis_deploy]
deploy:
  provider: gae
  # Skip cleanup so api_key.py and vendored dependencies are still there
  skip_cleanup: true
  keyfile: travis-net6-a23-387601-931e8df42618.json
  project: travis-net6-a23
  version: service-demo
  default: true
  on:
    all_branches: true
# [END travis_deploy]
